<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop All | RRQ Store</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="shop-all.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <nav class="breadcrumb">
    <a href="index.html"><i class="fa fa-home"></i> Home</a> / <span>Shop All</span>
  </nav>
  <main class="shopall-main">
    <h1>All Products</h1>
    <div class="shopall-filterbar">
      <button class="shopall-filter active" data-filter="all">All</button>
      <button class="shopall-filter" data-filter="jersey">Jersey</button>
      <button class="shopall-filter" data-filter="hoodie">Hoodie</button>
      <button class="shopall-filter" data-filter="accessories">Accessories</button>
      <button class="shopall-filter" data-filter="cap">Cap & Hat</button>
    </div>
    <div class="shopall-grid" id="productsGrid">
      <!-- Produk akan di-render otomatis oleh JS -->
    </div>
  </main>
  <script src="shop-all.js"></script>
</body>
</html>
